<!-- Create a container to hold the contact divs/rows/columsn -->
<div class="container">

	<!-- Scrolling text via javascript to greet the user -->
	<div class="row contact-row">
		<div class="col-lg" id="contact-upper-div">
			<p id="contact-text"></p>	
		</div>
	</div>

	<!-- Buttons going to my linked in/email -->
	<div class="row contact-row">
		<div class="col-lg contact-col">
			<a href="mailto: brud.91@gmail.com"><button type="button" class="btn btn-link"><div>Email</div></button></a>
		</div>

		<div class="col-lg">
			<a href="https://www.linkedin.com/in/brian-rud"><button type="button" class="btn btn-link"><img src="LI-Logo.png" class="contact-button"></button></a>
		</div>
	</div>

	<!-- A div to house a form where users can submit comments.  behavior.js will handle the form behavior -->
	<div class="row contact-row">

		<div class="col-lg contact-col" id="comment-div">

			<form id="comment-form">

				<div class="form-group">
			 		<label for="comments">I would also love to hear your feedback</label>
			    	<textarea class="form-control" id="comments" rows="5"></textarea>

			    	<button type="submit" class="btn btn-primary mb-2" id="comments-button">Submit</button>
			 	</div>

			</form>

		</div>

	</div>

	<div class="row contact-row">
		<div class="col-lg">
			<p id="attribution">All icons on the main page are from <a href="https://www.flaticon.com/authors/smashicons" title="Smashicons">Smashicons</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></p>
		</div>
	</div>
	
</div>
